<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <script>
      // ajax is async javascript function
      // it is used to send and receive data from server
      document.addEventListener("DOMContentLoaded", function () {
        fetch(
          "https://api.exchangeratesapi.io/v1/latest?access_key=790534c042090b05500156441b80134f&base=USD"
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
          });
      });
    </script>
  </head>
  <body>
    <form>
      <input id="currency" type="text" placeholder="Curreny" />
      <input type="submit" value="Convert" />
    </form>
    <div id="result"></div>
  </body>
</html>
